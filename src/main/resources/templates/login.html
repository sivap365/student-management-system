<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
  <div class="container" style="max-width:420px;margin:60px auto;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Sign in</h2>

        <!-- error message -->
        <div th:if="${param.error}">
          <p class="text-danger">Invalid email or password.</p>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <p class="text-success">You have been logged out.</p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label>Email:</label>
            <input type="text" name="username" class="form-control" placeholder="email@example.com" required />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <div class="form-group text-center mt-4">
            <button type="submit" class="btn btn-primary btn-block">Login as Admin/User</button>
          </div>
        </form>

        <hr/>

        <!-- Guest Login -->
        <div class="text-center">
          <a th:href="@{/students}" class="btn btn-secondary btn-block">Continue as Guest</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
