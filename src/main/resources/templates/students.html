<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
      </li>
    </ul>
  </div>

  <!-- Right-side login/logout -->
    <div class="ml-auto">
    <span sec:authorize="isAuthenticated()">
      Logged in as <b sec:authentication="name"></b> |
      <!-- Proper logout form -->
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
      </form>
    </span>
    <span sec:authorize="isAnonymous()">
      <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Login</a>
    </span>
  </div>
</nav>

<div class="container mt-4">

  <!-- Search Bar -->
  <div class="row mb-3">
    <div class="col-md-6">
      <form th:action="@{/students}" method="get" class="form-inline">
        <input type="text" name="keyword" class="form-control mr-2"
               placeholder="Search by name or email"
               th:value="${keyword}">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <!-- Add button only for ADMIN -->
    <div class="col-md-6 text-right" sec:authorize="hasRole('ADMIN')">
      <a th:href="@{/students/new}" class="btn btn-success">Add Student</a>
    </div>
  </div>

  <!-- Student Table -->
  <div class="row">
    <h2>List of Students</h2>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Student First Name</th>
        <th>Student Last Name</th>
        <th>Student Email</th>
        <th sec:authorize="hasRole('ADMIN')">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="student : ${studentPage.content}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>

        <!-- Show actions only for ADMIN -->
        <td sec:authorize="hasRole('ADMIN')">
          <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Update</a>
          <a th:href="@{/students/{id}(id=${student.id})}" 
             class="btn btn-danger btn-sm"
             onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <!--Pagination -->
  <div class="d-flex justify-content-between">
    <div>
      <span th:text="'Page ' + ${currentPage + 1} + ' of ' + ${totalPages}"></span>
    </div>
    <div>
      <a class="btn btn-outline-secondary btn-sm"
         th:if="${currentPage > 0}"
         th:href="@{/students(page=${currentPage - 1}, keyword=${keyword})}">
        Previous
      </a>
      <a class="btn btn-outline-secondary btn-sm"
         th:if="${currentPage + 1 < totalPages}"
         th:href="@{/students(page=${currentPage + 1}, keyword=${keyword})}">
        Next
      </a>
    </div>
  </div>

</div>
</body>
</html>
